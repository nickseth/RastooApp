<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="back-btn">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Your Shipping Address</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="ionicForm" (submit)="getShippingDetails()">
    <ion-list>
      <ion-item lines="none" class="newitem2">
        <ion-input placeholder="First Name" type="text" [value]="first_name?first_name:''" formControlName="first_name"
          required></ion-input>
      </ion-item>
      <ion-item lines="none" class="newitem2">
        <ion-input placeholder="Last Name" type="text" [value]="last_name?last_name:''" formControlName="last_name"
          required></ion-input>
      </ion-item>

      <!-- <ion-item class="newitem2">
        <ion-input placeholder="Country" type="text" [value]="shipp_country?shipp_country:''" formControlName="country"
          required></ion-input>
      </ion-item>
      <ion-item class="newitem2">
        <ion-input placeholder="State" type="text" [value]="shipp_state?shipp_state:''" formControlName="state"
          required></ion-input>
      </ion-item> -->
      <ion-item lines="none" class="newitem2">
        <ion-select placeholder="Select Country"  
          required  formControlName="country" (ionChange)="compareWith($event)">
          <ion-select-option  *ngFor="let key of all_countries" value="{{key.code}}">{{key.name}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item lines="none" class="newitem2">
        <ion-select placeholder="Select State"  
          required  formControlName="state">
          <ion-select-option *ngFor="let key of all_States" value="{{key.code}}">{{key.name}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item lines="none" class="newitem2">
        <ion-input placeholder="city" type="text" [value]="shipp_city?shipp_city:''" formControlName="city" required>
        </ion-input>
      </ion-item>

      <ion-item lines="none" class="newitem2">
        <ion-input placeholder="Pincode" type="text" [value]="shipp_code?shipp_code:''" formControlName="postcode"
          required></ion-input>
      </ion-item>
      <ion-item lines="none" class="newitem2">
        <textarea placeholder="Address" [value]="shipp_address" formControlName="address_1" required></textarea>
      </ion-item>
      <div>
        <ion-button type="submit" color="primary">Submit</ion-button>
      </div>
    </ion-list>
  </form>

</ion-content>
