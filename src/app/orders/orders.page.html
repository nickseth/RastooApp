<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="back-btn">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <ion-list *ngIf="orders_product_data == null else itememptyOrder">
    <!-- <ion-list-header>
      Products
    </ion-list-header> -->
    <div >
      <ion-item  *ngFor="let pro_item of orders_product_data" (click)="openOrderDetails(pro_item)">
        <ion-label>
          <h2>Order Id: {{pro_item.id}}</h2>
        </ion-label>
        <small>{{pro_item.date_created | date: "yyyy/MM/dd HH:mm:ss"}}</small>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-item>
     
    </div>
  </ion-list>
  <ng-template #itememptyOrder>
    <div class="emptyOrder">
     
      <h2>Your Order History is empty</h2>
      <ion-button  [routerLink]="['/tabs/home']" fill="outline">Continue Shopping</ion-button>
    </div>
  </ng-template>
</ion-content>
